<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>todoList</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.min.js"></script>
</head>
<body>
    <div class="main_container">
        <div class="left_add_search">
            <div class="left_images">
                <img src="../images/images_2.jpg">
            </div>
            <div class="left_search input">
                <div class="left_add_input">
                    <input type="text" value="" placeholder="添加任务……">
                </div>
                <div class="left_add_btn">
                    <div class="add_btn btn">
                        添加
                    </div>
                </div>
            </div>
            <div class="left_search input">
                <div class="left_search_input">
                    <input type="text" placeholder="查询任务……">
                </div>
                <div class="left_search_btn">
                    <div class="search_btn btn">
                        查询
                    </div>
                </div>
            </div>
        </div>
        <div class="right_unfinish_finish" id="right_unfinish_finish">
            <div class="right_unfinish tesk">
                <div class="right_unfinish_text text">
                    未完成
                    <div class="right_line">

                    </div>
                </div>
                <div class="right_unfinish_list list" id="right_unfinish_list">
            
                </div>
            </div>
            <div class="right_finish tesk">
                <div class="right_finish_text text">
                    已完成
                    <div class="right_line">

                    </div>
                </div>
                <div class="right_finish_list list">

                </div>
            </div>
        </div>
    </div>
    <div class="media_container">
        <div class="media_text">
            存在
        </div>
    </div>
    <script src="../js/demo.js"></script>
</body>
</html>
