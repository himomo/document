<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>3D效果</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/jquery.js"></script>
</head>
<body>
    <h3>单击图片进行自动旋转，双击时暂停</h3>
    <div class="main_container">
        <div class="images_3d">
            <div class="images3D_top"></div>
            <img class="images images_1" name="4" src="../images/1.jpg">
            <img class="images images_2" name="3" src="../images/2.jpg">
            <img class="images images_3" name="2" src="../images/3.jpg">
            <img class="images images_4" name="1" src="../images/4.jpg">
        </div>
        <div class="pointList">
            <ul class="point">
                <li class="active" name="0"></li>
                <li name="1"></li>
                <li name="2"></li>
                <li name="3"></li>
            </ul>
        </div>
    </div>
    <script src="../js/practise_1.js"></script>
</body>
</html>
